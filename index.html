<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> rock paper scissors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" class="img">
        </div>

        <div class="choice" id="paper">
            <img src="paper.png"  class="img">
        </div>

        <div class="choice" id="scissors">
            <img src="scissors.png"  class="img">
        </div>
    </div>

    <div class="scoreBord">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msgContainer">
        <div id="msg">
            <p>Play Your Move</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
